<article class="product-list">

  <header><h1>List of Flavors</h1></header>

  <section>

    <div ng-repeat="item in flavors">
      <a href="#/item/{{ item.id }}">{{ item.title }}</a>
    </div>

    <h2>The Milk Kind
    <div ng-repeat="item in flavors">
    	<div ng-show="{{ item.milk }}">
      		<a href="#/item/{{ item.id }}">{{ item.title }}</a>
      	</div>
    </div>

  </section>

</article>
